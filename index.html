<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form>
        <div class="calculator">
            <div class="display">
                <input style="all:unset; width:100%" type="text" value="" placeholder="0" name="displays"
                    class="display-input1">
                <input style="all:unset; width:100%" type="text" value="" placeholder="" name="displays2"
                    class="display-input2">

            </div>
            <table class="buttons">
                <tr>
                    <td><button type="button" value="" onclick="displays.value = '', displays2.value = ''"
                            class="btn item1 clear">AC</button>
                    </td>
                    <td><button type="button" value="" onclick="displays.value = displays.value.toString().slice(0, -1)"
                            class="btn item1 negative"><i class="bi bi-backspace"></i></button></td>
                    <td><button type="button" value="%" onclick="displays.value += '%'"
                            class="btn  item1 percent sign">%</button></td>
                    <td><button type="button" value="/" onclick="displays.value += '/'"
                            class="btn item3 sign">/</button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" value="7" class="btn numbers" onclick="displays.value += '7'">7</button>
                    </td>
                    <td><button type="button" value="8" class="btn numbers" onclick="displays.value +='8'">8</button>
                    </td>
                    <td><button type="button" value="9" onclick="displays.value += '9'" class="btn numbers">9</button>
                    </td>
                    <td><button type="button" value="*" onclick="displays.value += '*'"
                            class="btn item3 sign">*</button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" value="4" onclick="displays.value += '4'" class="btn numbers">4</button>
                    </td>
                    <td><button type="button" value="5" onclick="displays.value += '5'" class="btn numbers">5</button>
                    </td>
                    <td><button type="button" value="6" onclick="displays.value += '6'" class="btn numbers">6</button>
                    </td>
                    <td><button type="button" value="-" onclick="displays.value += '-'"
                            class="btn item3 sign">-</button></td>

                </tr>
                <tr>
                    <td><button type="button" value="1" onclick="displays.value += '1'" class="btn numbers">1</button>
                    </td>
                    <td><button type="button" value="2" onclick="displays.value += '2'" class="btn numbers">2</button>
                    </td>
                    <td><button type="button" value="3" onclick="displays.value += '3'" class="btn numbers">3</button>
                    </td>
                    <td><button type="button" value="+" onclick="displays.value += '+'"
                            class="btn item3 sign">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" value="0" onclick="displays.value += '0'"
                            class="btn itemZero numbers" style="width: 100%;">0</button>
                    </td>
                    <td><button type="button" value="." onclick="displays.value += '.'" class="btn dot">.</button></td>
                    <td><button type="button" value="=" onclick="displays2.value = eval(displays.value)"
                            class="btn item3 equals">=</button></td>
                </tr>
            </table>
        </div>
    </form>


</body>

</html>
